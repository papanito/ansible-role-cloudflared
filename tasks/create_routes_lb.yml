- name: Create lb '{{ cf_lb_entry }}' for tunnel '{{ cf_tunnel.key }}'
  ansible.builtin.command: "cloudflared tunnel route lb {{ cf_tunnel.value.tunnel_id }} {{ cf_lb_entry.hostname }} {{ cf_lb_entry.poolname }}"
  register: create_route
  ignore_errors: true
- name: Show command output
  ansible.builtin.debug:
    msg: "{{ create_route.stdout }}{{ create_route.stderr }}"
